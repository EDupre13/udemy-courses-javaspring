<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Course</title>
</head>
<body>

<h1>Artist List</h1>

<table>

    <tr>
        <th>ID</th>
        <th>Artist</th>
    </tr>

    <tr th:each="artist : ${artists}">
        <td th:text="${artist.id}">123</td>
        <td th:text="${artist.name}">You</td>
    </tr>
</table>

</body>
</html>
